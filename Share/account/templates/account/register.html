{% extends 'account/base.html' %}
{% block title %}Create an account{% endblock %}
{% block content %}
     <h1>Create an account</h1>
     <p>Please, sign up using the following form:</p>
     <form action="." method="post">
     {{ user_form.as_p }}
     {% csrf_token %}
     <p><input type="submit" value="Create my account" class="btn btn-primary"></p>
     </form>
     <p>Please, use the following form to log-in: <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
